    <header>
        <div class="header-image"></div>

    <main>
        <section id="content">
            <h1 class="text-center">おススメのハーブティー</h1>
            <div class="container">
                <div class="content-box">
                    <h2>カモミール</h2>
                    <p>甘味があり、フルーティーな香り。口当たりがよく、優しい味なので子供にもおススメ。気分を落ち着かせたり、体を温める効果があります。</p>
                </div>
                <div class="content-box">
                    <h2>オレンジピール</h2>
                    <p>柑橘系の甘酸っぱい味と、さわやかな香り。落ち込んだ気分を元気づけ、気持ちをリフレッシュさせたいときにおススメ。また、腸の働きを正常に保つ効果もあります。</p>
                </div>
                <div class="content-box">
                    <h2>ペパーミント</h2>
                    <p>清涼感のあるさわやかな味と香り。イライラや不安を鎮めたいときにおススメ。また、食べすぎたり飲みすぎたりした後には消化を助ける働きもあります。</p>
                </div>
            </div>
        </section>
        <section id="shoplink">
            <h1 class="text-center">オンラインショップはこちら</h1>
            <p class="text-center"><a href="#" class="button-shoplink">Shop</a></p>
        </section>
